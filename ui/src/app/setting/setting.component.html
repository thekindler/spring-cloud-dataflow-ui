<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon>create</mat-icon>&nbsp;&nbsp;
        <mat-icon>delete</mat-icon>
        
       </td>
    </ng-container>
  
    <!--layoutname Column -->
    <ng-container matColumnDef="layoutname">
      <th mat-header-cell *matHeaderCellDef> Layout Name </th>
      <td mat-cell *matCellDef="let element"> {{element.layoutname}} </td>
    </ng-container>

    <ng-container matColumnDef="camera">
      <th mat-header-cell *matHeaderCellDef> Camera </th>
      <td mat-cell *matCellDef="let element"> {{element.camera}} </td>
    </ng-container>
  
    <!-- Services Column -->
    <ng-container matColumnDef="services">
      <th mat-header-cell *matHeaderCellDef> Services </th>
      <td mat-cell *matCellDef="let element"> {{element.services}} </td>
    </ng-container>
  
    <!-- Notifications Column -->
    <ng-container matColumnDef="notifications">
      <th mat-header-cell *matHeaderCellDef> Notifications </th>
      <td mat-cell *matCellDef="let element"> {{element.notifications}} </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <br>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <section>
    
    <div class="example-button-row">
      <button mat-raised-button class="bg-light" (click)="bool=true"><mat-icon>add_circle_outline</mat-icon>&nbsp;&nbsp;New Layout</button>
      
    </div>
    
  </section>
<br>
  <div *ngIf="bool==true">
   <app-tree-dropdown></app-tree-dropdown>
   
  </div>

</div>
