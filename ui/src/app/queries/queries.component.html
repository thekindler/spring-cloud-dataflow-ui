<div class="center">
    <mat-form-field appearance="fill">
      <mat-label>SELECT A SERVICE</mat-label>
      <mat-select (selectionChange)="onSelect($event)">
        <mat-option *ngFor="let i of data" [value]="i.id">
          {{i.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="bool">
      <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>
    
</div>
